name: PR

on:
  push:
    branches:
      - main
  pull_request: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  type-check:
    name: Type check
    uses: ./.github/workflows/check-types.yml
    secrets: inherit

  lint:
    name: Linters
    uses: ./.github/workflows/lint.yml
    secrets: inherit

  meticulous-test:
    name: Meticulous test
    runs-on: ubuntu-latest-16-cores
    timeout-minutes: 30
    # Service containers to run with `runner-job`
    services:
      # Label used to access the service container
      postgres:
        # Docker Hub image
        image: postgres
        # Provide the password for postgres
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: cal
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          # Maps tcp port 5432 on service container to the host
          - 5432:5432
    env:
      ALLOWED_HOSTNAMES: ${{ vars.CI_ALLOWED_HOSTNAMES }}
      CALENDSO_ENCRYPTION_KEY: ${{ secrets.CI_CALENDSO_ENCRYPTION_KEY }}
      DATABASE_URL: ${{ secrets.CI_DATABASE_URL }}
      DATABASE_DIRECT_URL: ${{ secrets.CI_DATABASE_URL }}
      NEXTAUTH_SECRET: ${{ secrets.CI_NEXTAUTH_SECRET }}
      NEXTAUTH_URL: ${{ secrets.CI_NEXTAUTH_URL }}
      NEXT_PUBLIC_SKIP_BATCH: ${{ secrets.CI_NEXT_PUBLIC_SKIP_BATCH }}
      NEXT_PUBLIC_API_V2_URL: ${{ secrets.CI_NEXT_PUBLIC_API_V2_URL }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 2 # Makes turbo cache checking faster, since can use commit history rather than having to hash files
      - uses: ./.github/actions/yarn-install
      - name: Setup upterm session
        uses: lhotari/action-upterm@v1
        with:
          limit-access-to-users: alexivanov
      - uses: ./.github/actions/cache-build
      - run: |
          yarn workspace @calcom/web start &
          sleep 5
      - name: Run Meticulous tests
        uses: alwaysmeticulous/report-diffs-action/cloud-compute@v1
        with:
          api-token: ${{ secrets.METICULOUS_API_TOKEN }}
          app-url: "http://localhost:3000"
